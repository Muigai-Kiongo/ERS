{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
        /* Reset some default styles */
        body,
        h1,
        h2,
        h3,
        p,
        a,
        button {
            margin: 0;
            padding: 0;
            text-decoration: none;
            color: white;
            border: none; /* Remove default button border */
            background: none; /* Remove default button background */
            cursor: pointer; /* Change cursor to pointer */
        }

        header {
            background-color: red; /
            color: white; /* White text color */
            padding: 20px 0; /* Padding for the header */
            position: fixed; /* Make the header fixed */
            top: 0; /* Position it at the top */
            width: 100%; /* Full width */
            z-index: 1000; /* Ensure it stays above other content */
        }

        .header-container {
            display: flex; /* Use flexbox for layout */
            justify-content: space-around; /* Space between left and right sections */
            align-items: center; /* Center items vertically */
            max-width: 1200px; /* Max width for the header */
            margin: 0 auto; /* Center the header */
            padding: 0 20px; /* Padding on the sides */
        }

        .header-left {
            display: flex; /* Use flexbox for logo and nav */
            align-items: center; /* Center items vertically */
        }

        .logo img {
            height: 50px; /* Set logo height */
            margin-right: 20px; /* Space between logo and nav */
        }

        nav {
            display: flex; /* Use flexbox for navigation links */
        }

        nav a {
            color: white; /* White text for links */
            padding: 10px 15px; /* Padding for links */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        nav a:hover {
            background-color: #555; /* Darker background on hover */
            border-radius: 5px; /* Rounded corners */
        }

        .header-right {
            display: flex; /* Use flexbox for user links */
            align-items: center; /* Center items vertically */
        }

        .header-right a {
            color: white; /* White text for user links */
            padding: 10px 15px; /* Padding for user links */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .header-right a:hover {
            background-color: #555; /* Darker background on hover */
            border-radius: 5px; /* Rounded corners */
        }

        /* Style for the logout button to match the links */
        .logout-button {
            color: white; /* White text for the button */
            padding: 10px 15px; /* Same padding as links */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .logout-button:hover {
            background-color: #555; /* Darker background on hover */
            border-radius: 5px; /* Rounded corners */
        }

        /* Add some padding to the body to prevent content from being hidden behind the fixed header */
        body {
            padding-top: 80px; /* Adjust this value based on the header height */
        }
    </style>
</head>
<body>
<header>
    <div class="header-container">
        <div class="header-left">
            <a href="/home/" class="logo">
                <img src="{% static 'img/ERS-logo.png' %}" alt="logo" />
            </a>
            
           <h1> Emergency Response System</h1>
            
        </div>
        <div class="header-right">
            {% if user.is_authenticated %}
            <h3>{{user.username}}</h3>
            {% csrf_token %}
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="logout-button">Logout</button>
            </form>
            {% else %}
            <a href="/accounts/login" class="login">Login</a>
            <a href="/accounts/register" class="register">Register</a>
            {% endif %}
        </div>
    </div>
</header>
</body>
</html>
