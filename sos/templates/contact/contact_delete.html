{% extends 'index.html' %}

{% block content %}

<div class="container mt-5">
    <nav class='navigation-bar'>
        <button class="toggle-button" onclick="toggleNav()">â˜°</button>
        {% include 'components/aside.html' %}
    </nav>

    <div class="main-content">
        <h1>Delete Emergency Contact</h1>
        <p>Are you sure you want to delete "{{ contact.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'personal_emergency_contact' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

<script>
    function toggleNav() {
        const nav = document.querySelector('.navigation-bar');
        nav.classList.toggle('active');
    }
</script>

{% endblock %}
